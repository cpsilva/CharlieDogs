<section class="content-header">
  <h1></h1>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <i class="fa fa-home"></i>
          <h3 class="box-title">{{cao?.racaDescricao}}</h3><span class="pull-right"><i class="fa fa-info-circle"></i></span>
        </div>
        <div class="box-body">
          <div class="col-sm-3 col-xs-12">
            <img class="box-img-detail" [src]="cao?.imagem" />
          </div>
          <dl class="col-sm-9 col-xs-12">
            <dt>Porte</dt>
            <dd>{{cao?.porte | enum:'EnumTipoPorte'}}</dd>
            <dt>Peso</dt>
            <dd>At√© {{cao?.peso}}</dd>
            <dt>Descricao</dt>
            <dd>{{cao?.descricao}}</dd>
            <dt>Data de Nascimento</dt>
            <dd>{{cao?.dataNascimento | date: 'dd/MM/yyyy'}}</dd>
            <dt>Quantidade em estoque</dt>
            <dd>{{cao?.quantidade}}</dd>
            <dt>Cor Predominante</dt>
            <dd>{{cao?.corPredominante | enum:'EnumCorPredominante'}}</dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</section>
